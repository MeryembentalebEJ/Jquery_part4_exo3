<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
  </head>

  <body>
    <nav class="navbar navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="image/magic.png" alt="" width="200" height="100" class="d-inline-block align-text-top">
          Guess <span>The Number</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 col-sm-12">
          <button class="btn my-5 btn-dark btn-outline-success text-white w-25 border-white"id="again">Again</button>
        </div>
        <div class="col-md-6 col-sm-12">
          <p>(Between 1 and 20)</p>
        </div>
      </div>
    

    <hr />
    <br /><br />
    <h1 class="text-center" id="win">GUESS MY NUMBER</h1>
    <br /><br />
    <hr />
    <br />

    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 col-sm-12">
          <input type="number" class="mb-3 w-25 h-50 bg-dark text-white p-2" id="number"/><br />
          <button class="btn my-3 btn-dark btn-outline-success text-white w-25 border-white" id="check">Check!</button>
        </div>
        <div class="col-md-6 col-sm-12">
          <div>
            <p><span id="guess" class="bg-white mt-3 text-dark font-weight-bolder" >Start Guessing ....!</span></p>
            <p>Score : <span id="score">20</span></p>
            <p>High Score : <span id="highscore">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
  </body>
</html>
